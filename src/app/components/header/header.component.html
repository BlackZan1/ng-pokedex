<header class="app-header">
    <div class="main-container px-20 flex j-content-between items-center">
        <div 
            routerLink="/"
            class="app-header__logo flex items-center"
        >
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" d="M0 0h24v24H0z"></path>

            <div class="app-header__title brand-font">
                Poke<span>Master</span>
            </div>
        </div>

        <nav class="flex items-center">
            <div routerLink="/pokedex" [ngClass]="{ 'is-active': isActive }">Pokedex</div>
            <div>Sign in</div>
            <div>Sign up</div>
        </nav>
    </div>
